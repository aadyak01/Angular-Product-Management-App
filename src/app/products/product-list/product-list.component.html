<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
            <input type='text' [(ngModel)]='filterText'/>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6'>
            <h4>Filtered by: {{filterText}}</h4>
          </div>
        </div>
        <div class='table-responsive' *ngIf="products.length">
          <table class='table'>
            <thead>
              <tr>
                <th>
                  <!-- (click)="toggleImage()"> Show Products Image-->
                  <button class='btn btn-primary' (click)="toggleImage()"> 
                    {{showImage? 'Hide Image':'Show Image'}}
                  </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
              </tr>
              <tr *ngFor="let product of filterProducts">
                <td>
                  <img [src]='product.imageUrl' 
                  [title]='product.productName'
                  [style.width.px]='imageWidth'
                  [style.margin.px]='imageMargin'
                  *ngIf="showImage">
                </td>
                <td><a [routerLink]="['/products',product.productId]">{{product.productName}}</a></td>
                <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.price | currency: 'INR':'symbol' }}</td>
                <!--<td>{{product.starRating}}</td>-->
                <td><pm-star [rating]='product.starRating'
                  (ratingClicked)="onRatingClicked($event)"></pm-star></td>
              </tr>
              
            </thead>
            <tbody>
                
            </tbody>
          </table>
        </div>
      </div>

</div>
